<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWine Cellar</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <!-- Intestazione -->
  <header class="header">
    <h1 class="header__title">&#127863; PWine Cellar</h1>
    <button id="btnRefresh" class="headerButton" aria-label="Aggiorna"></button>
    <button id="btnFilter" class="headerButton" aria-label="Filtro" hidden></button>
  </header>

  <!-- Interfaccia principale -->
  <main class="main">

    <!-- Template -->
    <div class="wine card cardTemplate" hidden>
      <div class="grapes"></div>
      <div class="name"></div>
      <div class="year"></div>
      <div class="details">
        <div class="visual">
          <div class="icon"></div>
          <div class="profile"></div>
        </div>
        <div class="description">
          <div class="country"></div>
          <div class="region"></div>
        </div>
      </div>
    </div>

  </main>

  <!-- Filtro -->
  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Imposta un filtro</div>
      <div class="dialog-body">
        <input id="filterName" type="text" value=""/>
      </div>
      <div class="dialog-buttons">
        <button id="btnFilterApply" class="button">Conferma</button>
        <button id="btnFilterCancel" class="button">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>

</body>
</html>
